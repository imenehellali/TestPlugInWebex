<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Placetel AI – Authorization</title>
  <script src="https://unpkg.com/@webex/embedded-app-sdk@2"></script>
  <link rel="stylesheet" href="/static/app.css">
  <style>
    /* Match card title/description to use same fonts as rest of app */
    .auth-title { color: #68dbc0; font-weight: 600; margin-bottom: 6px; }
    .auth-desc { color: #9aa7bd; font-size: 14px; margin-bottom: 16px; line-height: 1.5; }

    /* User row layout */
    .user-row { display: flex; justify-content: space-between; align-items: center; gap: 12px; }
    .user-info { flex: 1; min-width: 0; }
    .user-name { font-weight: 600; color: #e6eefb; }
    .user-detail { font-size: 12px; color: #9aa7bd; margin-top: 2px; }

    /* Beautiful gradient button (keep as is!) */
    .btn-gen {
      padding: 8px 16px;
      background: linear-gradient(90deg,#18e299 0%, #3ec5ff 60%, #7b8cff 100%);
      color: #0b1020;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      box-shadow: 0 2px 8px rgba(24,226,153,0.2);
      transition: all 0.2s;
    }
    .btn-gen:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(24,226,153,0.3); }
    .btn-gen:disabled { background: #1f334d; color: #9aa7bd; cursor: not-allowed; transform: none; box-shadow: none; }

    /* URL display */
    .url-display {
      margin-top: 8px;
      padding: 8px;
      background: rgba(24,226,153,0.08);
      border: 1px solid rgba(24,226,153,0.25);
      border-radius: 6px;
      font-size: 11px;
      color: #18e299;
      word-break: break-all;
      font-family: 'Courier New', monospace;
      display: none;
    }

    /* Copy notification toast */
    .copy-toast {
  position: fixed;
  top: 24px;
  right: 24px;
  background: linear-gradient(90deg,#18e299 0%, #3ec5ff 60%);
  color: #0b1020;
  padding: 12px 20px;
  border-radius: 8px;
  font-weight: 600;
  box-shadow: 0 8px 24px rgba(24,226,153,0.4);
  /* z-index removed to satisfy oj-css-bp-zindex */
  animation: slideIn 0.3s ease-out;
}
    @keyframes slideIn {
      from { transform: translateX(120%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* External user form - no extra background */
    .form-row { margin-bottom: 12px; }
    .form-lbl {
      display: block;
      font-weight: 600;
      color: #e6eefb;
      margin-bottom: 6px;
      font-size: 14px;
    }
    .form-in {
      width: 100%;
      padding: 10px;
      background: #132032;
      border: 1px solid #1f334d;
      border-radius: 6px;
      color: #e6eefb;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-in:focus {
      outline: none;
      border-color: #18e299;
      box-shadow: 0 0 0 3px rgba(24,226,153,0.1);
    }
  </style>
</head>

<body class="page">
  <div class="topbar">
    <button id="tabLive" class="tab">Live</button>
    <button id="tabHist" class="tab">History</button>
    <button id="tabAuth" class="tab tab--active">Authorization</button>
    <span id="userInfo" style="margin-left: auto; font-size: 12px; color: #9aa7bd;"></span>
  </div>

  <div class="container">
    <div class="card">
      <div class="auth-title">Authorization Management</div>
      <div class="auth-desc">Generate secure POST API endpoints for users and groups to receive AI call summaries.</div>
    </div>

    <!-- My Own Endpoint -->
    <div class="group">
      <div class="head">My Own Endpoint</div>
      <div class="item user-row">
        <div class="user-info">
          <div class="user-name" id="myDisplayName">Loading...</div>
          <div class="user-detail" id="myEmail"></div>
        </div>
        <button class="btn-gen" id="btnGenMyself">Generate My Endpoint</button>
        <div class="url-display" id="myUrl"></div>
      </div>
    </div>

    <!-- Internal Users -->
    <div class="group">
      <div class="head">Internal Users</div>
      <div id="userList">
        <div class="item" style="text-align: center; color: #9aa7bd;">Loading users...</div>
      </div>
    </div>

    <!-- User Groups -->
    <div class="group">
      <div class="head">User Groups</div>
      <div id="groupList">
        <div class="item" style="text-align: center; color: #9aa7bd;">Loading groups...</div>
      </div>
    </div>

    <!-- External Users -->
    <div class="group">
      <div class="head">External Users</div>
      <div class="item">
        <div class="form-row">
          <label class="form-lbl">User ID / Phone Number</label>
          <input type="text" id="extUserId" class="form-in" placeholder="+491234567890 or external_user_id">
        </div>
        <div class="form-row">
          <label class="form-lbl">Display Name</label>
          <input type="text" id="extUserName" class="form-in" placeholder="Delivery Person">
        </div>
        <button class="btn-gen" id="btnGenExt">Generate Endpoint</button>
        <div class="url-display" id="extUrl"></div>
      </div>
    </div>
  </div>

  <script>
    let webexApp = null;
    let currentUserId = null;
    let currentUserInfo = null;
    let isAdmin = false;

    (async function initWebex() {
      if (!window.Webex || !window.Webex.Application) {
        console.error('Webex SDK v2 not loaded');
        return;
      }

      webexApp = new window.Webex.Application();
      await webexApp.onReady();
      await webexApp.listen();

      const response = await fetch('/api/auth/me');
      if (response.ok) {
        currentUserInfo = await response.json();
        currentUserId = currentUserInfo.id;
        document.getElementById('userInfo').textContent = currentUserInfo.displayName || currentUserInfo.emails?.[0] || 'User';

        // Populate "My Own Endpoint" section
        document.getElementById('myDisplayName').textContent = currentUserInfo.displayName || 'Me';
        document.getElementById('myEmail').textContent = currentUserInfo.emails?.[0] || '';

        // Setup "Generate My Endpoint" button
        document.getElementById('btnGenMyself').addEventListener('click', async () => {
          await generateEndpoint(currentUserId, 'user', currentUserInfo.displayName || 'Me', 'myUrl');
        });

        // Everyone can access Authorization page (no admin check)
        console.log('[AUTH] Loading users and groups');
        isAdmin = true;

        loadUsers();
        loadGroups();
      }
    })();

    async function loadUsers() {
      const userList = document.getElementById('userList');

      try {
        console.log('[AUTH] Fetching /api/users/list...');
        const response = await fetch('/api/users/list');
        console.log('[AUTH] Users API response:', response.status, response.ok);

        if (!response.ok) {
          const errorText = await response.text();
          console.error('[AUTH] Users API error:', response.status, errorText);
          throw new Error(`Failed to load users: ${response.status}`);
        }

        const data = await response.json();
        console.log('[AUTH] Users data:', data);
        const users = data.items || [];
        console.log('[AUTH] Found', users.length, 'users');

        if (users.length === 0) {
          userList.innerHTML = '<div style="color: #9aa7bd; text-align: center; padding: 20px;">No users found (you might not have spark-admin:people_read scope)</div>';
          return;
        }

        userList.innerHTML = '';
        for (const user of users) {
          const item = document.createElement('div');
          item.className = 'item user-row';
          item.innerHTML = `
            <div class="user-info">
              <div class="user-name">${user.displayName || 'Unknown'}</div>
              <div class="user-detail">${user.emails?.[0] || ''}</div>
            </div>
            <button class="btn-gen" data-id="${user.id}" data-type="user" data-name="${user.displayName || 'User'}">
              Generate
            </button>
            <div class="url-display" id="url-${user.id}"></div>
          `;
          userList.appendChild(item);
        }

        attachGenerateListeners();
      } catch (error) {
        console.error('[AUTH] Error loading users:', error);
        userList.innerHTML = `<div style="color: #e78888; text-align: center; padding: 20px;">Error: ${error.message}<br><small>Check console for details</small></div>`;
      }
    }

    async function loadGroups() {
      const groupList = document.getElementById('groupList');

      try {
        console.log('[AUTH] Fetching /api/groups/list...');
        const response = await fetch('/api/groups/list');
        console.log('[AUTH] Groups API response:', response.status, response.ok);

        if (!response.ok) {
          const errorText = await response.text();
          console.error('[AUTH] Groups API error:', response.status, errorText);
          throw new Error(`Failed to load groups: ${response.status}`);
        }

        const data = await response.json();
        console.log('[AUTH] Groups data:', data);
        const groups = data.items || [];
        console.log('[AUTH] Found', groups.length, 'groups');

        if (groups.length === 0) {
          groupList.innerHTML = '<div style="color: #9aa7bd; text-align: center; padding: 20px;">No groups found (you might not have spark-admin:workspaces_read scope)</div>';
          return;
        }

        groupList.innerHTML = '';
        for (const group of groups) {
          const item = document.createElement('div');
          item.className = 'item user-row';
          item.innerHTML = `
            <div class="user-info">
              <div class="user-name">${group.displayName || group.workspaceName || 'Unknown Group'}</div>
              <div class="user-detail">Group ID: ${group.id}</div>
            </div>
            <button class="btn-gen" data-id="${group.id}" data-type="group" data-name="${group.displayName || group.workspaceName || 'Group'}">
              Generate
            </button>
            <div class="url-display" id="url-${group.id}"></div>
          `;
          groupList.appendChild(item);
        }

        attachGenerateListeners();
      } catch (error) {
        console.error('[AUTH] Error loading groups:', error);
        groupList.innerHTML = `<div style="color: #e78888; text-align: center; padding: 20px;">Error: ${error.message}<br><small>Check console for details</small></div>`;
      }
    }

    function attachGenerateListeners() {
      document.querySelectorAll('.btn-gen').forEach(btn => {
        // Skip external and personal endpoint buttons (they have their own listeners)
        if (btn.id !== 'btnGenExt' && btn.id !== 'btnGenMyself') {
          btn.addEventListener('click', async (e) => {
            const targetId = e.target.dataset.id;
            const targetType = e.target.dataset.type;
            const targetName = e.target.dataset.name;

            await generateEndpoint(targetId, targetType, targetName, e.target);
          });
        }
      });
    }

    async function generateEndpoint(targetId, targetType, targetName, button) {
      button.disabled = true;
      button.textContent = 'Generating...';

      try {
        const response = await fetch('/api/auth/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            target_id: targetId,
            target_type: targetType,
            target_name: targetName
          })
        });

        if (!response.ok) throw new Error('Failed to generate endpoint');

        const data = await response.json();
        const urlDiv = document.getElementById(`url-${targetId}`);
        if (urlDiv) {
          urlDiv.textContent = data.post_url;
          urlDiv.style.display = 'block';
        }

        // Copy to clipboard
        await navigator.clipboard.writeText(data.post_url);
        showCopyNotification();

        button.textContent = 'Generated ✓';
        setTimeout(() => {
          button.textContent = 'Regenerate';
          button.disabled = false;
        }, 2000);

      } catch (error) {
        console.error('Error generating endpoint:', error);
        button.textContent = 'Error';
        button.disabled = false;
      }
    }

    function showCopyNotification() {
      const toast = document.createElement('div');
      toast.className = 'copy-toast';
      toast.textContent = '✓ URL copied to clipboard!';
      document.body.appendChild(toast);

      setTimeout(() => { toast.remove(); }, 3000);
    }

    // External user generation
    document.getElementById('btnGenExt').addEventListener('click', async () => {
      const userId = document.getElementById('extUserId').value.trim();
      const userName = document.getElementById('extUserName').value.trim() || 'External User';

      if (!userId) {
        alert('Please enter a User ID or Phone Number');
        return;
      }

      const btn = document.getElementById('btnGenExt');
      btn.disabled = true;
      btn.textContent = 'Generating...';

      try {
        const response = await fetch('/api/auth/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            target_id: userId,
            target_type: 'external',
            target_name: userName
          })
        });

        if (response.ok) {
          const data = await response.json();
          const urlDiv = document.getElementById('extUrl');
          urlDiv.textContent = data.post_url;
          urlDiv.style.display = 'block';
          await navigator.clipboard.writeText(data.post_url);
          showCopyNotification();

          btn.textContent = 'Generated ✓';
          setTimeout(() => {
            btn.textContent = 'Regenerate';
            btn.disabled = false;
          }, 2000);
        } else {
          btn.textContent = 'Error';
          btn.disabled = false;
        }
      } catch (error) {
        console.error('Error:', error);
        btn.textContent = 'Error';
        btn.disabled = false;
      }
    });

    // Navigation
    document.getElementById('tabLive').addEventListener('click', () => {
      window.location.href = '/live';
    });

    document.getElementById('tabHist').addEventListener('click', () => {
      window.location.href = '/history';
    });

    document.getElementById('tabAuth').addEventListener('click', () => {});
  </script>
</body>
</html>
